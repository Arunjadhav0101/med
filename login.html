<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediCare</title>
    <link rel="stylesheet" href="css/login.css"> <!-- Changed to login-styles.css -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="logo">
                <span class="logo-icon">ðŸ’Š</span>
                <span class="logo-text">MediCare</span>
            </div>
            
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <h2>Welcome Back</h2>
            <p>Login to your MediCare account</p>
            
          <form id="loginForm" action="login_store.php" method="POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
    </div>
    
    <div class="form-group">
        <label for="userType">Login As</label>
        <select id="userType" name="userType" required>
            <option value="patient">Patient</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    
    <button type="submit" class="form-submit">Login</button>
</form>

            
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <div id="chatbot-container"></div>

    <script src="chatbot.js"></script>
    <script src="auth.js"></script>
</body>
</html>
